<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/jquery.min.js"></script>
		<script src="https://sf3-ttcdn-tos.pstatp.com/obj/union-fe-nc/playable/sdk/playable-sdk.js"></script>
		<!--移动端适配-->
		<script>
			var html = document.querySelector('html');
			changeRem();
			window.addEventListener('resize', changeRem);
			function changeRem(){
			    var width = html.getBoundingClientRect().width;
			    html.style.fontSize = width / 10 + 'px';
			}
		</script>
	</head>
	<body>
		<audio src="audio/bgm.mp3" id="audio" autoplay loop="true"></audio>
		<div id="wrap">
			<img src="images/guang.png" alt="" class="guang">
			<img src="images/hongbao.png" alt="" class="hongbao">
			<!-- <img src="images/num_01.png" alt="" class="monny"> -->
			<div class="btnImg">
				<img src="images/button.png" alt="" class="btn down">
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
